<!DOCTYPE html>
<html>
<head>
    <title>View Tasks</title>
</head>
<body>
    <h2>Your Tasks</h2>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }}</li>
        {% empty %}
            <li>No tasks yet.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_task' %}">Add a Task</a>
</body>
</html>
